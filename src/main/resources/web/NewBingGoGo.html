<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title id="docTitle">NewBingAI</title>
    <link rel="stylesheet" href="./css/github-markdown-css.css">
    <link rel="stylesheet" href="./css/katex.min.css">
    <link rel="stylesheet" href="./css/highlight.js.default.min.css">
    <link rel="stylesheet" href="./css/bing.css">
    <script src="./js/other/marked.min.js"></script>
    <script src="./js/other/katex.min.js"></script>
    <script src="./js/other/auto-render.min.js"></script>
    <script src="./js/other/highlight.min.js"></script>
    <script src="./js/NewBingGoGo.js" type="module"></script>
    <script src="./js/other/stats.js" async="async"></script>
</head>

<body class="b">

<!--加载动画-->
<div id="load">
    <div class="mesh-loader">
        <div class="set-one">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="set-two">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
</div>

<div id="background"></div>
<div id="head">
    <div id='head-img-div'>
        <img src="https://avatars.githubusercontent.com/u/33740652?s=400&u=f033eea7985efe7d64a2a6762a048484c31835ac&v=4" alt="图标">
        <div id='head-img-div-h2-img'>
            <h2>NewBingAI</h2>
            <!-- <h3 id="goGoSubtitle">想发什么呢？让我帮你！</h3>-->
        </div>
    </div>
    <div id='head-li-div'>
        <a href="./DrawImg.html" target="_blank">Draw</a>
        <a href="./Write.html" target="_blank">Write</a>
        <li id="showChatRecords">Records</li>
    </div>
</div>

<!-- 输入框部分 -->
<div id="tail">
    <div id="tail-in">
        <input id="restart" type="button" value="New topic">

        <!-- 输入框 -->
        <div id="input-div">
            <textarea id="input" type="text" enterkeyhint="send" autocapitalize="off" autocomplete="off" aria-autocomplete="both" spellcheck="false" aria-label="询问必应" autocorrect="off" placeholder="Ask me anything..."></textarea>
            <div id="input-div-box">
                <div id="expand">➤</div>
                <input style="opacity: 0" id="send" class="ThemeColors" type="button" value="Send">
            </div>

            <!-- 提示词 -->
            <div id="cueWord-box">
                <div id="cueWord-selects">
                    <h3 id="cueWord-selects-h3">使用提示词优化回答</h3>
                    <div id="cueWord-search">
                        <input type="text" placeholder="搜索提示词.." id="cueWord-search-input">
                    </div>
                    <div id="cueWord-selects-list">
                    </div>
                </div>
                <div id="cueWord-selected">

                </div>
            </div>
        </div>
    </div>
    <div id="SearchSuggestions">
    </div>
</div>

<div id="body">
    <div id="body-top"></div>
    <div style="text-align: center;">
        <h1 id="server-h1">NewBingGoGo</h1>
        <h2 id="server-h2">简单开始和NewBing聊天</h2>
        <p  id="server-p"></p>
    </div>
    <div id="chatTypeDiv" style="opacity: 1;">
        <div class="chatTypeChose" id="chatTypeChoseCreate">
            <p>更多</p>
            <h3>创造性</h3>
        </div>
        <div class="chatTypeChose Chose" id="chatTypeChoseBalance">
            <p>更多</p>
            <h3>平衡</h3>
        </div>
        <div class="chatTypeChose" id="chatTypeChoseAccurate">
            <p>更多</p>
            <h3>精确</h3>
        </div>
    </div>
    <div id="chat">
        <div class="bing">
            <div class="adaptiveCardsFatherDIV">
                <div class="textBlock markdown-body">
                    正在加载，请稍等一会！
                </div>
                <div class="throttling">
                    0 / 0
                </div>
            </div>
        </div>
    </div>
    <div id="body-bottom"></div>
</div>
<!-- 聊天记录 -->
<div id="ChatRecordsListDivOut">
    <div id="ChatRecordsListIn" class="ThemeColors">
        <li id="ChatRecordsNameli">
            <div id="ChatRecordsServer">新建</div>
        </li>
        <div id="ChatRecordsListDiv">
            <div>
                <h3>开发时测试，开发时测试</h3>
                <p>到时候这个会被覆盖掉，反正也不显示。懒得删了</p>
            </div>
        </div>
    </div>
</div>
</body>

</html>
